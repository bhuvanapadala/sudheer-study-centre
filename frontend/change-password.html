<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password - Sudheer Study Centre</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .change-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-link {
      margin-top: 15px;
      display: block;
      color: #4b0082;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="change-container">
    <h2>Reset Password</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="oldPassword" placeholder="Old Password" />
    <input type="password" id="newPassword" placeholder="New Password" />
    <button onclick="changePassword()">Update Password</button>
    <a href="login.html" class="back-link">‚Üê Back to Login</a>
  </div>

  <script>
    async function changePassword() {
      const username = document.getElementById('username').value.trim();
      const oldPassword = document.getElementById('oldPassword').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();

      if (!username || !oldPassword || !newPassword) {
        alert("Please fill all fields.");
        return;
      }

      try {
        const response = await fetch('https://elsa-backend.onrender.com/api/auth/change-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, oldPassword, newPassword })
        });

        const result = await response.json();

        if (response.ok) {
          alert(result.message || "Password updated successfully!");
          window.location.href = "login.html";
        } else {
          alert(result.message || "Password update failed.");
        }

      } catch (error) {
        console.error("Change password error:", error);
        alert("Server error. Please try again.");
      }
    }
  </script>
</body>
</html>
