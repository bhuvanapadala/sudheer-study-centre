<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Sudheer Study Centre</title>

  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #f9fafb;
  color: #333;
}

.main-heading {
  background-color: #4b0082;
  color: #fff;
  padding: 20px;
  text-align: center;
  font-size: 2.2rem;
  font-weight: bold;
}


.navbar {
  display: flex;
  justify-content: center;
  gap: 20px;
  background-color: #eee;
  padding: 15px 10px;
  flex-wrap: wrap;
}

.navbar a {
  background-color: #4b0082;
  color: #fff;
  padding: 10px 20px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 500;
  transition: background 0.3s ease;
  text-align: center;
}

.navbar a:hover,
.navbar a.active {
  background-color: #9370db;
}

h1 {
  text-align: center;
  margin: 25px 0 10px;
  color: #1571cc;
}

.filters {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
      margin: 20px auto;
      padding: 10px;
      background-color: #f0f4f8;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      max-width: 500px;
    }

    .filters input,
    .filters select {
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      flex: 1;
      min-width: 150px;
      max-width: 250px;
    }

.flashcards {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 30px 20px;
}

.card {
  position: relative;
  background: linear-gradient(135deg, #f6f0ff, #e0d4ff);
  border-radius: 20px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
  width: 260px;
  height: 160px;
  text-align: center;
  padding: 25px 20px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
}

.card .material-icons {
  font-size: 40px;
  color: #4b0082;
  margin-bottom: 10px;
}

.card h3 {
  margin: 5px 0;
  color: #333;
  font-size: 1.1rem;
}

.card p {
  font-size: 1.6rem;
  font-weight: bold;
  color: #222;
}

/* Responsive: Tablets and below */
@media (max-width: 992px) {
  .navbar {
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    padding: 10px;
  }

  .flashcards {
    padding: 20px 10px;
    gap: 15px;
  }

  .card {
    width: 220px;
    height: 150px;
    padding: 20px 15px;
  }
}

/* Responsive: Mobile devices */
@media (max-width: 600px) {
  .main-heading {
    font-size: 1.6rem;
    padding: 15px;
  }

  .navbar {
    flex-direction: row;
    align-items: center;
    gap: 12px;
  }

  .flashcards {
    flex-direction: column;
    align-items: center;
    gap: 15px;
    padding: 20px 10px;
  }

  .card {
    width: 90%;
    max-width: 320px;
    height: auto;
    padding: 20px 15px;
  }

  .card h3 {
    font-size: 1rem;
  }

  .card p {
    font-size: 1.4rem;
  }

  .card .material-icons {
    font-size: 36px;
  }
}

.footer {
  text-align: center;
  padding: 15px;
  background-color: #f8f8f8;
  color: #333;
  font-size: 14px;
  margin-top: 40px;
  border-top: 1px solid #ddd;
}

.footer p {
  margin: 0;
}


  </style>
</head>

<body>

  <header style="display: flex; align-items: center; justify-content: space-between; padding: 10px; background-color: #4b0082; color: white;">
  <div class="main-heading">
    Sudheer Study Centre
  </div>

  <div class="profile-dropdown" style="position: relative;">
    <img src="https://ui-avatars.com/api/?name=SS&background=ffffff&color=000000&rounded=true&size=40" alt="Profile" class="profile-icon" style="width: 40px; height: 40px; border-radius: 50%; cursor: pointer;" />

    <div class="profile-menu" style="display: none; position: absolute; right: 0; background: white; color: black; box-shadow: 0 4px 8px rgba(0,0,0,0.2); border-radius: 8px; padding: 10px; margin-top: 8px; min-width: 100px; z-index: 100;">
      <a href="#" id="logoutBtn" style="display: block; padding: 8px; text-decoration: none; color: #4b0082;">Logout</a>
    </div>
  </div>
</header>


  
  <div class="navbar">
    <a href="index.html" class="active">Dashboard</a>
    <a href="students.html">Students</a>
    <a href="fees.html">Fees</a>
    <a href="report.html">Reports</a>
  </div>

  <h1>Dashboard</h1>
  <div class="filters">
  <select id="dashMonth">
      <option>All Years</option>
      <option>January</option>
      <option>February</option>
      <option>March</option>
      <option>April</option>
      <option>May</option>
      <option>June</option>
      <option>July</option>
      <option>August</option>
      <option>September</option>
      <option>October</option>
      <option>November</option>
      <option>December</option>
</select>

<select id="dashYear">
  <option>All years</option>
  <option>2023</option>
  <option>2024</option>
  <option>2025</option>
  <option>2026</option>
  <option>2027</option>
  <option>2028</option>
  <option>2029</option>
  <option>2030</option>
</select>
</div>
  <div class="flashcards">
    <div class="card" onclick="goTo('students.html')">
      <span class="material-icons">groups</span>
      <h3>Total Students</h3>
      <p id="totalStudents">--</p>
    </div>



    <div class="card" onclick="goTo('fees.html')">
      <span class="material-icons">pending_actions</span>
      <h3>Pending Fees</h3>
      <p id="pendingFees">--</p>
    </div>

    <div class="card" onclick="goTo('report.html')">
      <span class="material-icons">paid</span>
      <h3>Fees Collected</h3>
      <p id="feesCollected">--</p>
    </div>
  </div>

  <footer class="footer">
  <p>&copy; 2025 Sudheer Study Centre. All rights reserved. | Designed by Bhuvana Padala</p>
</footer>


  <script>
    const API_URL = 'https://elsa-backend.onrender.com/api/students';
    if (localStorage.getItem('loggedIn') !== 'true') {
    window.location.href = 'login.html';  
  }


// Get current month & year
const today = new Date();
const currentMonthName = today.toLocaleString('default', { month: 'long' });
const currentYear = today.getFullYear().toString();

// Month list
const monthNames = [
  "January", "February", "March", "April", "May", "June",
  "July", "August", "September", "October", "November", "December"
];

// Update Dashboard Cards
async function updateDashboardCards(selectedMonthName = currentMonthName, selectedYear = currentYear) {
  try {
    const res = await fetch(API_URL);
    const students = await res.json();

    const monthIndex = monthNames.indexOf(selectedMonthName);
    const monthNumber = monthIndex + 1;

    let totalCollected = 0;
    let totalPending = 0;

    students.forEach(student => {
      const monthlyFee = student.fee || 0;
      const yearlyData = student.feesPaid?.[selectedYear];

      if (selectedMonthName === "All") {
        for (let i = 1; i <= 12; i++) {
          const paid = yearlyData?.[i]?.paid === true;
          if (paid) totalCollected += monthlyFee;
          else totalPending += monthlyFee;
        }
      } else {
        const paid = yearlyData?.[monthNumber]?.paid === true;
        if (paid) totalCollected += monthlyFee;
        else totalPending += monthlyFee;
      }
    });

    document.getElementById('feesCollected').textContent = `₹${totalCollected}`;
    document.getElementById('pendingFees').textContent = `₹${totalPending}`;
  } catch (error) {
    console.error('Error loading dashboard data:', error);
  }
}

// Load Total Students
document.addEventListener("DOMContentLoaded", () => {
  fetch('https://elsa-backend.onrender.com/api/students/count')
    .then(res => res.json())
    .then(data => {
      document.getElementById('totalStudents').textContent = data.count;
    })
    .catch(err => {
      console.error("Failed to fetch student count:", err);
    });
});

// Profile Menu
const profileIcon = document.querySelector('.profile-icon');
const profileMenu = document.querySelector('.profile-menu');
const logoutBtn = document.getElementById('logoutBtn');

profileIcon.addEventListener('click', () => {
  profileMenu.style.display = profileMenu.style.display === 'block' ? 'none' : 'block';
});
document.addEventListener('click', (e) => {
  if (!e.target.closest('.profile-dropdown')) {
    profileMenu.style.display = 'none';
  }
});

// Logout
logoutBtn.addEventListener('click', (e) => {
  e.preventDefault();
  localStorage.removeItem('loggedIn');
  localStorage.removeItem("dashMonth");
  localStorage.removeItem("dashYear");
  window.location.href = "login.html";
});

// Dashboard Filters
const dashMonth = document.getElementById("dashMonth");
const dashYear = document.getElementById("dashYear");

dashMonth.addEventListener("change", () => {
  const month = dashMonth.value;
  const year = dashYear.value;
  localStorage.setItem("dashMonth", month);
  updateDashboardCards(month, year);
});

dashYear.addEventListener("change", () => {
  const month = dashMonth.value;
  const year = dashYear.value;
  localStorage.setItem("dashYear", year);
  updateDashboardCards(month, year);
});

// On Load: set default or saved values and mark selected in dropdown
window.addEventListener("DOMContentLoaded", () => {
  const savedMonth = localStorage.getItem("dashMonth") || currentMonthName;
  const savedYear = localStorage.getItem("dashYear") || currentYear;

  Array.from(dashMonth.options).forEach(opt => {
    opt.selected = opt.value === savedMonth;
  });

  Array.from(dashYear.options).forEach(opt => {
    opt.selected = opt.value === savedYear;
  });

  updateDashboardCards(savedMonth, savedYear);
});


  </script>
</body>
</html>
