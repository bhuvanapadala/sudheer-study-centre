<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Sudheer Study Centre</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .main-heading {
      color: black;
      font-size: 30px;
      font-weight: bold;
      text-align: center;
      padding: 15px 30px;
      border-radius: 10px;
      margin-bottom: 30px;
      width: 100%;
      border-style: hidden;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 18px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .login-box input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    .login-box button {
      width: 50%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
    }

    .auth-links {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 400px;
      font-size: 14px;
    }

    .auth-links a {
      text-decoration: none;
      color: #4b0082;
      font-weight: 500;
    }

    .auth-links a:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      padding: 15px;
      background-color: #f8f8f8;
      color: #333;
      font-size: 14px;
      margin-top: 40px;
      border-top: 1px solid #ddd;
    }

    .footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="main-heading">Sudheer Study Centre</div>

    <div class="login-box">
      <h2>Login</h2>
      <div id="errorMsg" class="error"></div>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>

      <div class="auth-links">
        <a href="forgot-password.html">Forgot Password?</a>
        <a href="change-password.html">Change Password</a>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2025 Sudheer Study Centre. All rights reserved. | Designed by Bhuvana Padala</p>
    </footer>
  </div>

  <script>
  async function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('errorMsg');
    const loginButton = document.querySelector('.login-box button');

    errorMsg.textContent = "";
    if (!username || !password) {
      errorMsg.textContent = "Please enter both username and password";
      return;
    }

    loginButton.disabled = true;
    loginButton.textContent = "Logging in...";
    document.body.style.cursor = "wait";

    try {
      const res = await fetch('https://elsa-backend.onrender.com/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (res.ok && data.token) {
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('token', data.token);
        window.location.href = 'index.html';
      } else {
        errorMsg.textContent = data.message || "Invalid login credentials!";
      }

    } catch (error) {
      console.error("Login error:", error);
      errorMsg.textContent = "Server error. Please try again.";
    } finally {
      loginButton.disabled = false;
      loginButton.textContent = "Login";
      document.body.style.cursor = "default";
    }
  }
</script>


</body>
</html>
