<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Sudheer Study Centre</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .forgot-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-link {
      margin-top: 15px;
      display: block;
      color: #4b0082;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <input type="email" id="recoveryInput" placeholder="Enter your email" />
    <button onclick="sendResetLink()">Send Reset Link</button>
    <a href="login.html" class="back-link">‚Üê Back to Login</a>
  </div>

  <script>
    async function sendResetLink() {
      const input = document.getElementById("recoveryInput").value.trim();
      if (!input) {
        alert("Please enter your email.");
        return;
      }

      try {
        const response = await fetch('https://elsa-backend.onrender.com/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: input })
        });

        const result = await response.json();
        alert(result.message);
      } catch (err) {
        alert("Something went wrong. Try again.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
