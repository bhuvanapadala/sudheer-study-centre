<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monthly Report - Sudheer Study Centre</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      color: #333;
    }

    .main-heading {
      background-color: #4b0082;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      margin: 25px 0 10px;
      color: #1571cc;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #eee;
      padding: 15px 10px;
      flex-wrap: wrap;
    }

    .navbar a {
      background-color: #4b0082;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .navbar a:hover,
    .navbar a.active {
      background-color: #9370db;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #da94c6;
      color: #131111;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

  </style>
</head>
<body>
    <div class="main-heading">Sudheer Study Centre</div>
    <div class="navbar">
    <a href="index.html">Dashboard</a>
    <a href="students.html">Students</a>
    <a href="fees.html">Fees</a>
    <a href="report.html">Reports</a>
  </div>

  <h2>ðŸ“… Monthly Fee Report</h2>
  <table id="monthlyReportTable">
    <thead>
      <tr>
        <th>Month</th>
        <th>Fees Collected</th>
      </tr>
    </thead>
    <tbody>
      <!-- data from JS -->
    </tbody>
  </table>

  <script>
    
  // Function to fetch and display monthly fees collected
  async function loadMonthlyReport() {
    try {
      const response = await fetch('http://localhost:5000/api/fees/monthly-summary');
      const data = await response.json();

      const tbody = document.querySelector('#monthlyReportTable tbody');
      tbody.innerHTML = ''; // Clear existing rows

      data.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.month}</td>
          <td>â‚¹ ${entry.total}</td>
        `;
        tbody.appendChild(row);
      });
    } catch (error) {
      console.error('Failed to fetch monthly report:', error);
    }
  }

  // Call function when page loads
  window.onload = loadMonthlyReport;

  </script>
</body>
</html>
